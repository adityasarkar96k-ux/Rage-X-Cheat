<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rage X Cheat — Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="brand-name">Rage X Cheat</a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="android.html">Android</a>
      <a href="ios.html">iOS</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="header-glow-line"></div>
</header>

<main class="page">
  <section>
    <h2>Select Your Payment Method</h2>
    <div class="cards single center" style="justify-content:center;flex-wrap:wrap;margin-top:20px;">
      <button class="btn-primary" onclick="showQR('gpay')"> <img src="gpay.png" width="25"> GPay</button>
      <button class="btn-primary" onclick="showQR('upi')"> <img src="upi.png" width="25"> UPI</button>
      <button class="btn-primary" onclick="showQR('paytm')"> <img src="paytm.png" width="25"> Paytm</button>
      <button class="btn-primary" onclick="showQR('phonepe')"> <img src="phonepe.png" width="25"> PhonePe</button>
      <button class="btn-primary" onclick="showQR('fampay')"> <img src="fampay.png" width="25"> Fampay</button>
    </div>

    <hr class="stylish-sep">

    <div id="qrSection" style="display:none;text-align:center;margin-top:30px;">
      <h3>Scan to Pay</h3>
      <img id="qrImage" src="defaultqr.png" alt="Payment QR" class="qr-img" width="220">
      <p id="timerText" style="margin-top:10px;color:var(--muted);font-weight:600;">Wait 300 seconds for your payment confirmation</p>
      <a id="getKeyBtn" href="getkey.html" class="btn-primary" style="display:none;margin-top:20px;">Get Key</a>
      <p class="note" style="margin-top:10px;">Remember to install Telegram first</p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© 2025 Rage X Cheat | Secure Payment</p>
</footer>

<script>
  function showQR(method) {
    document.getElementById('qrSection').style.display = 'block';
    document.getElementById('qrImage').src = 'defaultqr.png';
    startTimer(300);
  }

  function startTimer(duration) {
    let timer = duration;
    const timerText = document.getElementById('timerText');
    const getKeyBtn = document.getElementById('getKeyBtn');

    const countdown = setInterval(() => {
      const seconds = timer;
      timerText.textContent = `Wait ${seconds} seconds for your payment confirmation`;
      timer--;

      if (timer < 0) {
        clearInterval(countdown);
        getKeyBtn.style.display = 'inline-block';
        timerText.textContent = 'Payment confirmed!';
      }
    }, 1000);
  }
</script>

</body>
</html>
