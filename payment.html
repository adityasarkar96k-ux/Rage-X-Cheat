<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Payment - Rage X Cheat</title>
<link rel="stylesheet" href="style.css">
<script>
function showQR() {
  document.getElementById('qr-section').style.display = 'block';
  let time = 300;
  const timer = setInterval(() => {
    if(time <= 0){
      clearInterval(timer);
      document.getElementById('countdown').innerText = "Payment confirmed!";
      document.getElementById('getkey').style.display = 'inline-block';
    } else {
      document.getElementById('countdown').innerText = `Wait ${time} seconds for your payment confirmation`;
      time--;
    }
  }, 1000);
}
</script>
</head>
<body>

<header>
  <h1>Rage X Cheat - Payment</h1>
</header>

<main>
  <h2>Select Your Payment Method</h2>
  <div class="payment-options">
    <button onclick="showQR()"><img src="gpay.png" alt="GPay"> GPay</button>
    <button onclick="showQR()"><img src="upi.png" alt="UPI"> UPI</button>
    <button onclick="showQR()"><img src="paytm.png" alt="Paytm"> Paytm</button>
    <button onclick="showQR()"><img src="phonepe.png" alt="PhonePe"> PhonePe</button>
    <button onclick="showQR()"><img src="fampay.png" alt="Fampay"> Fampay</button>
  </div>

  <div id="qr-section" style="display:none;">
    <h3>Scan to Pay</h3>
    <img src="default-qr.png" alt="Payment QR" class="qr-img">
    <p id="countdown"></p>
    <p class="note">Remember to install Telegram first</p>
    <a href="getkey.html" id="getkey" class="btn" style="display:none;">Get Key</a>
  </div>
</main>

<footer>
  <p>Â© 2025 Rage X Cheat | Secure Payment</p>
</footer>

</body>
</html>
